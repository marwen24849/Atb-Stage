<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center text-white">
        <h2>Card Details</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h4>Card Number: {{ card?.numero }}</h4>
          </div>
          <div class="col-md-6 text-md-end">
            <h4>User: {{ userName }}</h4>
          </div>
        </div>
        <hr>
        <h4 class="text-center">Balance: {{ card?.solde }} DT</h4>
        <hr>
        <h4 class="text-center">History</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let operation of card?.historique">
                <td>{{ operation.dateOperation | date: 'short' }}</td>
                <td>{{ operation.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
