<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des Cartes</h2>
    <div class="row">
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body">
            <h3 class="text-center mb-4">Créer une Nouvelle Carte</h3>
            <form (ngSubmit)="createCarte()">
              <div class="mb-3">
                <label for="numeroCreate" class="form-label">Numéro de Carte</label>
                <input type="text" id="numeroCreate" class="form-control" [(ngModel)]="carte.numero" name="numeroCreate" required>
              </div>
              <div class="mb-3">
                <label for="solde" class="form-label">Solde Initial</label>
                <input type="number" id="solde" class="form-control" [(ngModel)]="carte.solde" name="solde" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de Passe</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="carte.motDePasse" name="password" required>
              </div>
              <div class="mb-3">
                <label for="userId" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="userId" class="form-control" [(ngModel)]="carte.username" name="userId" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="!carte.motDePasse">Créer Carte</button>
            </form>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body">
            <h3 class="text-center mb-4">Recharger une Carte</h3>
            <form (ngSubmit)="recharger()">
              <div class="mb-3">
                <label for="numeroRecharger" class="form-label">Numéro de Carte</label>
                <input type="text" id="numeroRecharger" class="form-control" [(ngModel)]="numero" name="numeroRecharger" required>
              </div>
              <div class="mb-3">
                <label for="montant" class="form-label">Montant</label>
                <input type="number" id="montant" class="form-control" [(ngModel)]="montant" name="montant" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Recharger</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message.includes('succès'), 'alert-danger': message.includes('Erreur')}">
      {{ message }}
    </div>
  </div>
